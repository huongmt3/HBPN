<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="dog" id="dog">
                <img src="https://i.postimg.cc/Hn31GPsR/dog-01.png" id="dog-image" draggable="false" />
            </div>
            <div class="draggables">
                <div class="eyes">
                    <img src="https://i.postimg.cc/qvNVYwfD/eyes-01.png" class="drag eye" draggable="true" id="eye-01" />
                    <img src="https://i.postimg.cc/tCCHdyBj/eyes-02.png" class="drag eye" draggable="true" id="eye-02" />
                    <img src="https://i.postimg.cc/7YsrmcRT/eyes-03.png" class="drag eye" draggable="true" id="eye-03" />
                    <img src="https://i.postimg.cc/W4rRp41M/eyes-04.png" class="drag eye" draggable="true" id="eye-04" />
                </div>
    
                <div class="mouths">
                    <img src="https://i.postimg.cc/qBwPvS4Z/mouth-01.png" class="drag mouth" draggable="true" id="mouth-01" />
                    <img src="https://i.postimg.cc/VLN3rgNs/mouth-02.png" class="drag mouth" draggable="true" id="mouth-02" />
                    <img src="https://i.postimg.cc/SRSHG77r/mouth-03.png" class="drag mouth" draggable="true" id="mouth-03" />
                    <img src="https://i.postimg.cc/T1tFNLtX/mouth-04.png" class="drag mouth" draggable="true" id="mouth-04" />
                </div>
                <div class="glasses">
                    <img src="https://i.postimg.cc/FRQMYQYw/glasses-01.png" class="drag glass" draggable="true" id="glass-01" />
                    <img src="https://i.postimg.cc/Kc52g4rf/glasses-02.png" class="drag glass" draggable="true" id="glass-02" />
                </div>
                <div class="hats">
                    <img src="https://i.postimg.cc/vBLp9S9T/hats-01.png" class="drag hat" draggable="true" id="hat-01" />
                    <img src="https://i.postimg.cc/2SgRfWrk/hats-02.png" class="drag hat" draggable="true" id="hat-02" />
                    <img src="https://i.postimg.cc/rFY7S4d1/hats-03.png" class="drag hat" draggable="true" id="hat-03" />
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
